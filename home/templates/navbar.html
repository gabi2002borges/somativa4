{% load static %}

<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-transparent">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img id="logo" src="{% static 'img/logo-hospital.png' %}" style="height: 200px;">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'agendamento' %}">Agendamento</a>
                </li>
                {% endif %}
            </ul>

            <form class="d-flex" action="{% url 'buscar' %}" method="get" style="margin-right: 20px;">
                <input name="buscar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>

            {% if user.is_authenticated %}
            <a class="btn btn-light" href="{% url 'dashboard' user.id %}">Dashboard</a>
            {% else %}
            <a class="btn btn-light" href="{% url 'login' %}">Login</a>
            {% endif %}

            <a class="btn" href="{% url 'logout' %}"><img src="{% static 'img/logout.ico' %}" style="height: 30px;"></a>

            </form>
        </div>
    </div>
</nav>
